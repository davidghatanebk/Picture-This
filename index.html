<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    </header>
    <picture>
      <!--Resolution assignment-->
      <source srcset="images/museum1200_x_1200.jpg,
      images/museum1200_x_1200.jpg, 1.5x,
      images/museum1200_x_1200.jpg, 2x,"
      media="(min-width:900px)">

      <source srcset="images/museum640_x_360.jpg,
     images/museum640_x_360.jpg, 1.5x,
      images/museum640_x_360.jpg, 2x,"
      media="(min-width:320px)">
      
      <img src="images/museum1200_x_1200.jpg" alt="image of a dog in bed">
  </picture>


</body>

</html>
